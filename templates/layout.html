<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <title>
            {% block title %}
          Home
          {% endblock %}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        {% block style %}
          div {
            background-color: rgb(6, 11, 87);
            width: auto;
            border: 1px rgb(247, 238, 243);
            padding: 1px;
            margin: auto;
          }
        {% endblock %}
        </style>
        {% endblock %}
      </head>
      <body style="background-color: rgb(255, 254, 242)">

        <a href="https://www.pes.edu/" target="_blank">
          <p style="text-align: center">
            <img src="http://universityadmission.education/wp-content/uploads/2016/02/PES-University-Bangalore.png" width="50%" height="50%">
          </p>
        </a>
        <div>
            <p style="text-align: center;color: rgb(255, 250, 240); font-size: 150% ;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">
              {% block content %} {% endblock %}
            </p>

          </div>
          {% block footer %}{% endblock %}
      </body>
</html>
